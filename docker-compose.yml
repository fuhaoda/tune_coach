services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["uvicorn", "tune_coach.web.server:app", "--host", "0.0.0.0", "--port", "8000"]
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    mem_limit: 1g
    cpus: 2.0

  caddy:
    image: caddy:2.8
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "18863:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    mem_limit: 256m
    cpus: 1.0

volumes:
  caddy_data:
  caddy_config:
